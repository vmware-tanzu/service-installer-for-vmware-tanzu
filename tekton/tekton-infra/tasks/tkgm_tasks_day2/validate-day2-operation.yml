apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: validate-day2-task
spec:
  workspaces:
        - name: task-shared-data
  params:
    - name: imagename
      description: the operand image

  steps:
    - name: step-validate-day2-ops
      image: $(params.imagename)
      imagePullPolicy: "Never"
      env:
      # Connect to the sidecar over TCP, with TLS.
      - name: DOCKER_HOST
        value: tcp://localhost:2376
      # Verify TLS.
      - name: DOCKER_TLS_VERIFY
        value: '1'
      # Use the certs generated by the sidecar daemon.
      - name: DOCKER_CERT_PATH
        value: /certs/client
      script: |
          ls -l
          cd /workspace/task-shared-data
          mkdir -p /root/.config/tanzu
          python arcas-tekton-cicd/scripts/__main__.py --root-dir=/workspace/task-shared-data validate-day2-ops

      volumeMounts:
      - mountPath: /certs/client
        name: dind-certs

  sidecars:
    - name: day2opsidecar
      image: docker:dind
      imagePullPolicy: "Never"
      args:
        - --storage-driver=vfs
        - --userland-proxy=false
      securityContext:
        privileged: true
      env:
      # Write generated certs to the path shared with the client.
      - name: DOCKER_TLS_CERTDIR
        value: /certs
      volumeMounts:
      - mountPath: /certs/client
        name: dind-certs
      # Wait for the dind daemon to generate the certs it will share with the
      # client.
      readinessProbe:
        periodSeconds: 1
        exec:
          command: ['ls', '/certs/client/ca.pem']
  volumes:
    - name: dind-certs
      emptyDir: {}
