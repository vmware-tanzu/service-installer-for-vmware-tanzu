apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: dind-workload-upgrade
spec:
  workspaces:
        - name: task-shared-data
  params:
    - name: imagename
      description: the operand name
  steps:
    - image: $(params.imagename)
      name: step-wld-upgrade
      env:
      # Connect to the sidecar over TCP, with TLS.
      - name: DOCKER_HOST
        value: tcp://localhost:2376
      # Verify TLS.
      - name: DOCKER_TLS_VERIFY
        value: '1'
      # Use the certs generated by the sidecar daemon.
      - name: DOCKER_CERT_PATH
        value: /certs/client
      script: |
          ls -l
          cd /workspace/task-shared-data
          rm -rf /root/.config
          cp -rf /workspace/task-shared-data/kubeconfig-repo/.kube /root/
          cp -rf /workspace/task-shared-data/kubeconfig-repo/.kube-tkg /root/
          cp -rf  /workspace/task-shared-data/kubeconfig-repo/.config /root/
          python arcas-tekton-cicd/scripts/__main__.py --root-dir=/workspace/task-shared-data workload-clusters upgrade
      volumeMounts:
      - mountPath: /certs/client
        name: dind-certs

  sidecars:
    - image: docker:dind
      name: wldupgradeserver
      args:
        - --storage-driver=vfs
        - --userland-proxy=false
      securityContext:
        privileged: true
      env:
      # Write generated certs to the path shared with the client.
      - name: DOCKER_TLS_CERTDIR
        value: /certs
      volumeMounts:
      - mountPath: /certs/client
        name: dind-certs
      # Wait for the dind daemon to generate the certs it will share with the
      # client.
      readinessProbe:
        periodSeconds: 1
        exec:
          command: ['ls', '/certs/client/ca.pem']
  volumes:
    - name: dind-certs
      emptyDir: {}
